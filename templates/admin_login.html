<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Feedback Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    
    <!-- Login Form Only -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="mb-0">üîê Admin Access</h2>
                    <p class="mb-0 mt-2 opacity-75">Analytics Dashboard Login</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="">
                        <div class="mb-4">
                            <label for="admin_password" class="form-label fw-semibold">Admin Password</label>
                            <input type="password" class="form-control form-control-lg" id="admin_password" name="admin_password" required placeholder="Enter your password">
                            <small class="form-text text-muted mt-2">
                                <i class="me-1">üí°</i>Default password: <code>admin123</code>
                            </small>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="me-2">üöÄ</i>Access Dashboard
                            </button>
                        </div>
                        
                        {% if error %}
                        <div class="alert alert-danger mt-3 mb-0">
                            <i class="me-2">‚ö†Ô∏è</i>{{ error }}
                        </div>
                        {% endif %}
                    </form>
                </div>
                <div class="card-footer text-center text-muted py-3">
                    <small>
                        <i class="me-1">üè†</i>
                        <a href="/" class="text-decoration-none">Back to Home Page</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
